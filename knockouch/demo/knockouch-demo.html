<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <!--TODO: also add hammer and make sure we are using cdn only if we have internet, otherwise degrading to local libraries-->
    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
    <script src="../libs/zepto.js"></script>
    <script src="../libs/hammer.js"></script>
    <script src="../libs/ZeptoTouch.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="../src/knockouch.js"></script>
    <script src="../libs/jquery.mobile-1.3.0.js"></script>
    <style>
        body {
            background-image:url(images/bg.png);
        }
        .scoreboard {
            font-size:38px;
            font-family:'Segoe UI';
            

        }
        .container {
            height:400px;
            margin:10% 25% 10% 25%;
            width:50%;
            font-size:38px;
            font-family:'Segoe UI';
            border-width:2px;
            border-style:dashed;
            border-color:red;
            
        }

    </style>
</head>
<body>
    <div class="container" data-bind="tap:tappy, swipe:tappy , swipeleft:tappy, swiperight:tappy, hold:tappy">
        <span class="scoreboard" data-bind="text:someText"></span>
    </div>
</body>
<script>
    
    
    knockouch('jQuery');
    var model = {
        someText: ko.observable('do something with'),
        tappy: function (e) {
            model.someText('you just ' + e.type + 'ed.');
        }
    };
    jQuery

    ko.applyBindings(model);
</script>
</html>
