<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <!--TODO: also add hammer and make sure we are using cdn only if we have internet, otherwise degrading to local libraries-->
    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
    <script src="../libs/hammer.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="../src/knockouch.js"></script>
</head>
    <body>
        <span data-bind="text:someText"></span>
        <button data-bind="tap:tappy, hold:tappy, swipe:tappy, doubletap:tappy">knockouch me</button>
        <ul data-bind="foreach:items">
            <li><span data-bind="tap:$root.itemTap"> tap me clap me</span></li>
        </ul>
    </body>
    <script>
        var model = {
            someText: ko.observable('do something with'),
            tappy: function (data, e) {
                model.someText('you just ' + e.type + 'ed.');
            },
            items: [1, 2, 3, 4],
            itemTap: function(e) {
                console.log(e);
            }
        };
        ko.applyBindings(model);
    </script>
</html>
